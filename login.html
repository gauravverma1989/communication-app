<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>login page</title>
  <!-- common CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="centered-box">
    <form id="loginForm" action="" method="">
      <h1 class="text-bold ">Login</h1>
      <div class="mt-40 email-cover">
        <span class="mr-15 text-bold"><label for="userEmail">Email</label></span>
        <input id="userEmail" type="email" placeholder="anne.hunter@mail.com">
      </div>
      <div class="mt-40 password-cover">
        <span class="mr-15 text-bold"><label for="userPw">Password</label></span>
        <input id="userPw" type="password" placeholder="******">
      </div>
      <input onclick="check();" type="submit" value="login"
        class="mt-40 block ml-auto mr-auto button button-background">
    </form>
  </div>

  <!-- common JS -->
  <script type="text/javascript" src="assets/js/common.js"></script>

</body>

</html>
