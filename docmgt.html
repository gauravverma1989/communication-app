      <h2 class="ml-30 mb-30">My Uploads</h2>
      <div class="table-cover">
        <table class="table table-striped table-hover">
          <tr>
            <th>Label</th>
            <th class="text-center">File Name</th>
            <th class="text-center">Action</th>
          </tr>
          <tbody id="userTable"></tbody>
          <tr>
            <!-- <td>1</td>
            <td class="text-center">1</td>

                onclick="deleteConfirmBox()">Delete</a> | <a href="#">Share</a></td> -->
          </tr>
        </table>
      </div>
      <h2 class="ml-30 mb-30">Shared Uploads</h2>
      <div class="table-cover">
        <table class="table table-striped table-hover">
          <tr>
            <th>Label</th>
            <th class="text-center">File Name</th>
            <th class="text-center">Action</th>

              <td>1</td>

        </table>
        <a class=" button button-background" data-toggle="modal" data-target="#myModal" href=""> + Add Upload</a>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="modal-title text-bold" id="myModalLabel">Upload</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body">
          <form>

            <div class="modal-form">
              <div class=" ">
                <span class="mr-15 text-bold">File Description</span>
                <input id="fileName" type="email" type="text" placeholder="Sample File" required>
              </div>

              <div class="mt-40 file-upload">
                <span class="mr-15 text-bold">File Upload</span>
                <a class="mt-40 button">Save</a>
              </div>
            </div>
            <div class="upload-cancel-cover">
              <a class=" button " type="submit" onClick="addFile()">Upload Now</a>
              <a class="cancel  button" type="submit" data-dismiss="modal">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->

                <span class="mr-15 text-bold">File Description</span>
                <input type="email" placeholder="Sales Report" required>
              </div>
            </div>
            <div class="save-cancel-cover">
              <a class=" button " href="">Save</a>
              <a class="cancel  button " href="" data-dismiss="modal">Cancel</a>
            </div>
          </form>
        </div>
