<html lang="en">

<head>

  <title>edit page</title>
   <!-- common css -->

<body>

  <div class="centered-box">
    <form action="" method="">
      <h1 class="text-bold ">Edit User Information</h1>
      <div class="mt-40 edit-name-cover">
        <span class="mr-15 text-bold"><label for="fullName">Full Name</label></span>
        <input id="fullName" type="email" required>
      </div>

      <div class="mt-40 edit-email-cover">
        <span class="mr-15 text-bold"><label for="email">Email</label></span>
        <input id="email" type="email" placeholder="anne.hunter@mail.com" required>
      </div>

      <input onclick="updateInfo()" type="submit" value="Save"
        class="mt-40 block ml-auto mr-auto button button-background" href="">

    </form>

  </div>

  <!-- common JS -->
  <script type="text/javascript" src="assets/js/common.js"></script>

  <!-- edit JS -->
  <script type="text/javascript" src="assets/js/edit.js"></script>
